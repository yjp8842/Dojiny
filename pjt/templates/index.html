{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock css %}

{% block content %}
  <div class="box">
    <img src="{% static 'images/spiderman.jpg' %}" alt="">
    <div class="title">With great power comes great responsibility.</div>
    <div class="login">
      {% comment %} <a href="{% url 'accounts:signup' %}">SIGN UP</a> |
      <a href="{% url 'accounts:signin' %}">SIGN IN</a> {% endcomment %}
      <a href="{% url 'accounts:signup' %}">LOG IN</a>
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit">LOG OUT</button>
      </form>
    </div>
  </div>
{% endblock content %}
