<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/menu.css' %}">
</head>
<body>
  <div class="box">
    <div class="image-box" onclick='moviesPage()'>
      <div class="img-1 imgs">
        <div class="span-m">
          <span>전</span><br>
          <span>체</span><br>
          <br>
          <span>영</span><br>
          <span>화</span><br>
          <br>
        </div>
      </div>
      <div class="hidden">이 공간은 모든 영화를<br> 만나볼 수 있는 공간입니다.</div>
    </div>
    <div class="image-box" onclick='behindPage()'>
      <div class="img-2 imgs">
        <div class="span-m">
          <span>감</span><br>
          <span>독</span><br>
          <span>비</span><br>
          <span>하</span><br>
          <span>인</span><br>
          <span>드</span>
        </div>
      </div>
      <div class="hidden">이 공간은 영화 감독들의<br> 이야기를 만나볼 수 있는<br> 공간입니다.</div>
    </div>
    <div class="image-box" onclick='recommendationPage()'>
      <div class="img-3 imgs">
        <div class="span-m">
          <span>추</span><br>
          <span>천</span><br>
          <span>영</span><br>
          <span>화</span><br>
          <br>
          <br>
        </div>
      </div>
      <div class="hidden">이 공간은 평가한 영화의<br> 장르와 별점을 기반으로<br> 추천 영화를 만나볼 수 있는<br> 공간입니다.</div>
    </div>
    <div class="image-box" onclick='myPage()'>
      <div class="img-4 imgs">
        <div class="span-m">
          <span>마</span><br>
          <span>이</span><br>
          <span>페</span><br>
          <span>이</span><br>
          <span>지</span><br>
          <br>
          <span style="display:none;" id="userid">{{ user.pk }}</span>
        </div>
      </div>
      <div class="hidden">이 공간은 나를 만나볼 수 있는 공간입니다.</div>
    </div>
  </div>
  <script type="text/javascript" src="{% static 'js/menu.js' %}"></script>
</body>
</html>
