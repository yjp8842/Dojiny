{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/movies.css' %}">
{% endblock css %}

{% block content %}
  <div class="box">
    <h1>전체 영화</h1>
    <div class="movie-list">
      {% for movie in movies %}
        <a href="{% url 'movies:detail' movie.pk %}">
          <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="movie img">
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
