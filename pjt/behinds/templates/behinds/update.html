{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/create.css' %}">
{% endblock css %}

{% block content %}
  <div class="nav">
    감독 비하인드 수정 페이지
  </div>
  <div class="form-box">
    <form action="{% url 'behinds:update' behind.pk %}" method="POST">
      {% csrf_token %}
      <div class="title">
        {% comment %} <label for="title">Title: </label> {% endcomment %}
        <input type="text" name="title" id="title" value = "{{ behind.title }}">
      </div>
      <div class="content">
        {% comment %} <label for="content">Content: </label> {% endcomment %}
        <textarea id="content" name="content" cols="30" rows="10">{{ behind.content }}</textarea>
      </div>
      <input type="submit" class="submit-btn">
      {% comment %} <input type="submit" value="제출" class="submit-btn"> {% endcomment %}
    </form>
  </div>
  <a href="{% url 'behinds:detail' behind.pk %}"><img src="{% static "images/back.png" %}" alt=""></a>
{% endblock content %}

{% block script %}


{% endblock script %}
